<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>

    <link rel="shortcut icon" href="calc_img.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <section class="calculator">
            <h1>Calculator</h1>
            <input id="input1" type="number" placeholder="Enter number 1">
            <input id="input2" type="number" placeholder="Enter number 2">
            <div class="btn-wrapper">
                <button class="btn-plus">+</button>
                <button class="btn-minus">â€“</button>
                <button class="btn-multiply">*</button>
                <button class="btn-divide">/</button>
            </div>
            <div class="btn-wrapper">
                <button class="btn-submit" type="button">See the result</button>
                <button class="btn-restart" type="button">Restart</button>
            </div>
            <p id="result">0</p>
        </section>
    </main>
</body>
</html>
